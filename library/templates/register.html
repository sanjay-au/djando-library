{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="mb-5">Register</h2>
    <form method="POST" enctype="multipart/form-data" style="width:500px">
        {% csrf_token %}
        <label class="form-label">Username:</label>
        <input type="text" class="form-control border border-primary" name="u">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control border border-primary" name="p">
        <label class="form-label">Confirm Password:</label>
        <input type="password" class="form-control border border-primary" name="cp">
        <label class="form-label">Email:</label>
        <input type="text" class="form-control border border-primary" name="e">
        <label class="form-label">First Name:</label>
        <input type="text" class="form-control border border-primary" name="f">
        <label class="form-label">Second Name:</label>
        <input type="text" class="form-control border border-primary" name="s">
        <label class="form-label">Phone:</label>
        <input type="text" class="form-control border border-primary" name="ph">
        <label class="form-label">Address:</label>
        <input type="text" class="form-control border border-primary" name="a">
        <input type="submit" class="btn btn-primary mt-3" value="Submit">
    </form>
</div>
{% endblock %}
