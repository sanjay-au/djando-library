{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mx-5">
<form method="POST" class="text-center" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add Book</h2>
    <div class="m-3">
        <label class="form-label">Title:</label>
        <input class="form-control" type="text" name="title" placeholder="Enter the title">
    </div>
    <div class="m-3">
        <label class="form-label">Author:</label>
        <input class="form-control" type="text" name="author" placeholder="Enter the Author">
    </div>
    <div class="m-3">
        <label class="form-label">Price::</label>
        <input class="form-control" type="text" name="price" placeholder="Enter the Price">
    </div>
    <div class="m-3">
        <label class="form-label">PDF:</label>
        <input type="file" class="form-control" name="pdf">
    </div>
    <div class="m-3">
        <label class="form-label">Cover:</label>
        <input type="file" class="form-control" name="cover">
    </div>
    <div class="m-3">
        <button class="btn btn-primary text-center border border-light">Submit</button>
    </div>
</form>
</div>
{% endblock %}
