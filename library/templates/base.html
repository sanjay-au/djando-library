<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-1">
        <li class="nav-item mx-1" aria-current="page">
          <a href="{% url 'books:home' %}" class="btn btn-light">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item mx-1">
          <a href="{% url 'books:addbooks' %}" class="btn btn-light">Add Books</a>
        </li>
        <li class="nav-item mx-1">
          <a href="{% url 'books:addbooks1' %}" class="btn btn-light">Add Books 1</a>
        </li>
        <li class="nav-item mx-1">
          <a href="{% url 'books:viewbooks' %}" class="btn btn-light">View Books</a>
        </li>
        <li class="nav-item mx-1">
          <a href="{% url 'books:fact' %}" class="btn btn-light">Factorial</a>
        </li>
        <li class="nav-item mx-1">
          <a href="{% url 'student:viewstudents' %}" class="btn btn-light">View Students</a>
        </li>
         <li class="nav-item mx-1">
          <a href="{% url 'student:logout' %}" class="btn btn-light">Logout</a>
        </li>
        {% else %}
          <li class="nav-item mx-1">
          <a href="{% url 'student:login' %}" class="btn btn-light">Login</a>
        </li>
           <li class="nav-item mx-1">
          <a href="{% url 'student:register' %}" class="btn btn-light">Register</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex" method="POST" action="{% url 'books:search' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
