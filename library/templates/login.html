{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="mb-5">Login</h2>
    <form method="POST" enctype="multipart/form-data" style="width:500px">
        {% csrf_token %}
        <label class="form-label">Username:</label>
        <input type="text" class="form-control border border-primary" name="u" placeholder="Username">
        <label class="form-label">Password:</label>
        <input type="text" class="form-control border border-primary" name="p" placeholder="Password">
        <input class="btn btn-primary mt-3" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
